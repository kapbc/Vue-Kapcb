<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编译的作用域</title>
</head>
<body>
<div id="demo">
  <!--只会在自身的作用域中查找变量-->
  <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>内容</p>
    <!--只会在自身的作用域中查找变量-->
    <button v-show="isShow">按钮</button>
  </div>
</template>
</body>
<script src="js/vue.js"></script>
<script>

  const demo = new Vue({
    el: '#demo',
    data: {
      isShow: true,
    },
    components: {
      cpn: {
        template: '#cpn',
        data () {
          return {
            isSHow: false
          }
        }
      }
    }
  })
</script>
