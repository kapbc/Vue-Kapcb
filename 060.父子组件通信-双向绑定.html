<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父子组件绑定-双向绑定</title>
</head>
<body>
<div id="demo">
  <h3>这是父组件</h3>
  <h5>{{num1}}</h5>
  <h5>{{num2}}</h5>
  <hr>
  <cpn :num1="num1" :num2="num2" @input-one="handlerInput"/>
</div>
<template id="cpn">
  <div>
    <h3>子组件</h3>
    <h5>props:{{num1}}</h5>
    <h5>props:{{num2}}</h5>
    <h5>data:{{inputNumber1}}</h5>
    <h5>data:{{inputNumber2}}</h5>
    <input type="text" :value.number="inputNumber1" @input="inputNumber1Lisenter"><br>
    <input type="text" :value="inputNumber2">
  </div>
</template>
</body>
<script src="js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    data() {
      return {
        inputNumber1: this.num1,
        inputNumber2: this.num2
      }
    },
    props: {
      num1: {
        type: Number,
        required: false,
        default: 0
      },
      num2: {
        type: Number,
        required: false,
        default: 0
      }
    },
    methods: {
      inputNumber1Lisenter(event) {
        const value = event.target.value;
        console.log('value is : ' + value);
        // this.inputNumber1 = value;
        this.$emit('input-one', value);
      }
    }
  };

  const vue = new Vue({
    el: '#demo',
    data: {
      num1: 1,
      num2: 0
    },
    methods: {
      handlerInput(number) {
        console.log('----------------');
        console.log(number);
        console.log(typeof number);
        this.num1 = number;
      }
    },
    components: {
      cpn
    }
  });
</script>
</html>
