<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind动态绑定style-对象语法</title>
</head>
<body onload="showHello({color: 'red', fontSize: '15px'})">

<div id="demo">
  <!--<h2 :style="key(css的属性名称):value(css的属性值)">{{message}}</h2>-->
  <h2 :style="stylesheet">{{message}}</h2>
</div>
</body>

<script src="js/vue.js"></script>
<script>

  let dynamicStyle = { color: 'red', fontSize: '15px' }

  let showHello = function (style) {
    let demo = new Vue({
      el: '#demo',
      data: {
        message: 'Hello, Kapcb!',
        stylesheet: dynamicStyle,
      },
    })
  }
</script>
</html>
