<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6的const</title>
</head>
<body>

</body>
<script>
  /**
   * 注意一: 一旦给const修饰的标识符, 就不能修改
   */
  const demo = 'Hello Kapcb!'

  /**
   * 错误
   */
  // demo = 'AAAA';


  /**
   * 注意二: 在使用const定义标识符, 必须进行赋值
   */
  // const text;
  // text = 'Mike Chen';

  /**
   * 注意三: 常量的含义是指向的对象不能修改,但是可以改变对象内部的属性
   * 内存地址没变
   */
  const person = {
    name: 'Kapcb',
    age: 19,
    height: 190
  }

  console.log('修改之前 : ' + person.name)
  person.name = 'Kapcb Nb!'
  console.log('修改之后 : ' + person.name)

</script>
</html>
