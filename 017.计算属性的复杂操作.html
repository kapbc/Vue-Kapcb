<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的复杂操作</title>
</head>
<body>
<div id="demo">
  <h3>full name : {{fullName}}</h3>
  <h3>total cost : {{totalCost}}</h3>
</div>
</body>
<script src="js/vue.js"></script>
<script>

  /**
   * 构造器方式定义Book对象
   * @param id
   * @param name
   * @param price
   * @constructor
   */
  function Book(id, name, price) {
    this.id = id;
    this.name = name;
    this.price = price;
  }

  let book = new Book();
  book.id = 1;
  book.name = "Java 核心技术";
  book.price = 100;
  console.log(book);
  console.log(book.id);

  let book1 = new Book(2, "Java 编程思想", 80);
  console.log(book1);

  let demo = new Vue({
    el: '#demo',
    data: {
      books: [
        new Book(1, "Java 核心技术", 100),
        new Book(2, "Java 编程思想", 80),
        new Book(3, "Java 并发编程的艺术", 70),
        new Book(4, "Effect Java", 70)
      ],
      firstName: 'Mike',
      lastName: 'Chen'
    },
    computed: {
      fullName: function () {
        return this.firstName + '-' + this.lastName;
      },
      totalCost() {
        return this.books.map(e => {
          return e.price;
        }).reduce(function (prev, cur, index, array) {
          console.log('prev value is : ' + prev + ' current value is : ' + cur + ' index is : ' + index + ' array is : ' + array);
          return prev + cur;
        });
      },
    },
  });
</script>
</html>
