<script>
  // 1.参数问题
  // 两个参数
  const sum = (num1, num2) => {
    return num1 + num2
  }

  // 一个参数
  const powerOne = (num) => {
    return num * num
  }

  // 一个参数的时候, 小括号可以省略掉
  const powerTwo = num => {
    return num * num
  }

  console.log('sum function : ' + sum(1, 2))
  console.log('power one function : ' + powerOne(2))
  console.log('power two function : ' + powerTwo(3))

  // 2.函数中的代码数量问题, 函数代码块中只有一行代码
  const test = () => console.log('Hello World!')

  test()

</script>
