<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Hello World</title>
</head>
<body>

<div class="movie">
  <ul>
    <li v-for="item in selection">{{item}}</li>
  </ul>
</div>

</body>
<script src="js/vue.js"></script>
<script>
  const movies = ['钢铁侠1', '美国队长1', '雷神1', '蜘蛛侠']

  let movieSelection = new Vue({
    el: '.movie',
    data: {
      selection: movies,
      description: '选择电影'
    }
  })
</script>
</html>
