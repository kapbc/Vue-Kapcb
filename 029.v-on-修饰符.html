<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on-修饰符</title>
  <style>
      .click-div {
          height: 100px;
          width: 100px;
          background-color: orange;
      }
  </style>
</head>
<body>

<div id="demo">
  <div class="click-div" @click="_divClick">
    <!--.stop阻止事件冒泡-->
    <button @click.stop="_btnClick">按钮</button>
  </div>

  <!--.prevent阻止默认事件-->
  <form action="kapcb">
    <input type="text" placeholder="Please Enter Keyword"><br/>
    <input type="password" placeholder="Please Enter Password"><br/>
    <!--不希望点击按钮提交表单,而是手动进行提交-->
    <input type="submit" value="Conform" @click.prevent="_confirmForm">
  </form>

  <!--.监听键盘点击事件-->
  <input type="text" @keyup="_keyUp" placeholder="Please Enter Text"></br>

  <!--.once修饰符的使用-->
  <button @click.once="_btn">按钮2</button>
</div>

</body>
<script src="js/vue.js"></script>
<script>

  /**
   * 点击button,点击事件会被冒泡到div
   */
  let demo = new Vue({
    el: '#demo',
    data: {},
    methods: {

      /**
       * .stop修饰符阻止事件冒泡
       * @private
       */
      _btnClick () {
        console.log('点击按钮')
      },
      _divClick () {
        console.log('点击div')
      },

      /**
       * .prevent阻止事件冒泡
       * @private
       */
      _confirmForm () {
        alert('提交表单成功')
      },
      _keyUp () {
        console.log('点击了按钮')
      },

      /**
       * .once只触发一次回调
       * @private
       */
      _btn () {
        console.log('once修饰符事件')
      }
    },
  })

</script>
</html>
