<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<body>

<div id="count">
    <h2>{{count}}</h2>
    <!--增加-->
    <button @click="increase">+</button>
    <!--减少-->
    <button @click="decrease">-</button>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    let vue = new Vue({
        el: '#count',
        data: {
            count: 0,
        },
        /**
         * method 和 methods 属性用于在Vue对象中定义方法
         * @click 该指定用于监听元素的点击事件, 并且需要指定当点击事件发生时执行的方法(通常是在methods属性中定义的方法)
         */
        methods: {
            increase() {
                console.log("点击了增加按钮");
                this.count++;
            },
            decrease() {
                console.log("点击减少按钮");
                if (this.count === 0) {
                    return;
                }
                this.count--;
            }
        }
    });
</script>
</html>
