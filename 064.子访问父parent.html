<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>子访问父parent</title>
</head>
<body>
<div id="demo">
  <h3>这是父组件</h3>
  <hr>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h3>这是子组件</h3>
    <button @click="btnClick">按钮</button>
    <hr>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <h3>这是子组件中的子组件</h3>
    <button @click="cbtnClick">按钮</button>
  </div>
</template>
</body>
<script src="js/vue.js"></script>
<script>

  const cpn = {
    template: '#cpn',
    data () {
      return {}
    },
    methods: {
      btnClick () {
        /**
         * 使用 $parent 访问最顶级父组件中的属性
         */
        console.log(this.$parent)
        this.$parent.showMessage()
        console.log(this.$parent.message)
      },
    },
    components: {
      ccpn: {
        template: '#ccpn',
        methods: {
          cbtnClick () {
            /**
             * 使用 $root 访问最顶级父组件中的属性
             */
            console.log(this.$root)
            this.$root.showMessage()
            console.log(this.$root.message)
          }
        }
      }
    }
  }

  const demo = new Vue({
    el: '#demo',
    data: {
      message: '这是父组件中的消息'
    },
    components: {
      cpn
    },
    methods: {
      showMessage () {
        console.log('这是父组件的showMessage方法')
      }
    }
  })
</script>
</html>
