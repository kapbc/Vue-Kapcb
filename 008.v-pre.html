<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-pre</title>
</head>
<body>

<div id="demo">
  <h2>{{message}}</h2>
  <!--v-pre会跳过编译直接输出-->
  <h2 v-pre>{{message}}</h2>
</div>

</body>
<script src="js/vue.js"></script>
<script>
  new Vue({
    el: '#demo',
    data: {
      message: 'Hello Kapcb!',
    }
  })
</script>
