<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作用域插槽</title>
</head>
<body>

<div id="demo">
  <h3>父组件</h3>
  <hr>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h3>子组件</h3>
  </div>
</template>
</body>
<script src="js/vue.js"></script>
<script>

  /**
   * 父组件替换插槽的标签, 但是内容由子组件来提供
   * 比如:
   * 子组件中包括一组数据, 比如: programLanguages:['Java','JavaScript','Python','Swift','Go','C#']
   * 需要在多个界面进行展示
   *  - 某些界面是水平方向--展示的
   *  - 某些界面是以列表形式展示的
   *  - 某些界面直接展示一个数组
   * 内容在子组件中, 希望父组件告诉我们如何展示, 利用slot作用域插槽就可以
   */
  const demo = new Vue({
    el: '#demo',
    components: {
      cpn: {
        template: '#cpn'
      }
    },
  })
</script>
</html>
