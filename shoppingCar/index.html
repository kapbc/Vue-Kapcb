<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShoppingCar</title>
  <link rel="stylesheet" href="shoppingCar.css">
  <script src="../js/vue.js"></script>
</head>
<body>

<div id="shopping-car">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(item ,index) in books">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.publishTime}}</td>
      <td>￥{{item.price}}</td>
      <td><button @click="_increaseCount(index)">+</button> {{item.count}} <button>-</button></td>
      <td><button>移除</button></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="main.js"></script>
</body>
</html>
