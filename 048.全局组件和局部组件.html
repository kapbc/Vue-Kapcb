<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全局组件和局部组件</title>
</head>
<body>

<div id="demo">
  <!--局部组件-->
  <mike-component></mike-component>
  <br>
  <hr>
  <!--全局组件-->
  <local-component></local-component>
</div>
</body>
<script src="js/vue.js"></script>
<script>
  /**
   * 1.创建组件构造器
   */
  const mikeComponent = Vue.extend({
    template: `<div>
                  <h3>这是一个全局组件!</h3>
               </div>`
  })

  /**
   * 2.注册全局组件(全局组件，意味着可以在多个Vue挂载的实例下使用)
   */
  Vue.component('mike-component', mikeComponent)


  const localComponent = {
    template: `<div>
                  <h3>这是一个局部组件!</h3>
               </div>`
  }
  const demo = new Vue({
    el: '#demo',
    components: {
      'local-component': localComponent
    }
  })
</script>
</html>
