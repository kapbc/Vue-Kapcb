<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on-参数</title>
</head>
<body>

<div id="demo">
  <h3>{{count}}</h3>
  <button @:click="_addCount">添加1</button>
  <button v-on:click="_addCount">添加1</button>
  <button v-on:click="_addTen(10,$event)">添加10</button>
  <button @:click="_addTen(10,$event)">添加10</button>
</div>

</body>

<script src="js/vue.js"></script>
<script>

  let demo = new Vue({
    el: '#demo',
    data: {
      count: 0,
    },
    methods: {
      add() {
        this.count++;
      },
      _addCount(event) {
        console.log('调用addCount方法');
        console.log(event);
        this.count++;
      },
      _addTen(num, event) {
        console.log('调用addTen方法');
        console.log(event);
        console.log(num);
        this.count += num;
      }
    },
  });
</script>
</html>
