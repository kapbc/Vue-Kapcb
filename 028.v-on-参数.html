<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on-参数</title>
</head>
<body>

<div id="demo">
  <h3>{{count}}</h3>
  <!--  <button v-on:click="_addCount">添加1</button>-->
  <!--  <button v-on:click="_addTen(10,$event)">添加10</button>-->
  <!--在事件定义时, 写函数省略了小括号, 但是方法本身是需要一个参数的-->
  <!--在事件定义时,写函数省略了小括号,但是方法本身是需要一个参数的,这个时候Vue会默认将浏览器
  产生的event事件对象作为参数传入到方法中-->
  <button @click="_addCount">添加1</button>
  <!--定义方法时,需要event对象,同时也许需要其他参数-->
  <!--在调用方法时,使用 $event 即可手动获取到浏览器的event事件对象-->
  <button @click="_addTen(10, $event)">添加10</button>
</div>

</body>

<script src="js/vue.js"></script>
<script>

  let demo = new Vue({
    el: '#demo',
    data: {
      count: 0,
    },
    methods: {
      add () {
        this.count++
      },
      _addCount (event) {
        console.log('调用addCount方法', event)
        this.count++
      },
      _addTen (num, event) {
        console.log('调用addTen方法', event)
        console.log(num)
        this.count += num
      }
    },
  })

  /**
   * 如果函数需要参数, 但是调用函数时没有传参, 那么函数的形参为undefined
   */
  function eat (food) {
    console.log(food)
  }

  eat()
</script>
</html>
